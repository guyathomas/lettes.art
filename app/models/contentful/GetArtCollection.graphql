query GetArtCollection {
  artCollection(limit: 5) {
    items {
      __typename
      _id
      imagesCollection {
        items {
          url
          width
          height
          title
        }
      }
      title
      artHeight
      artWidth
      category
      dateCompleted
      description {
        json
      }
      forSale
      mediumPaint
      mediumSurface
      previewImage {
        height
        width
        url
      }
    }
  }
}
